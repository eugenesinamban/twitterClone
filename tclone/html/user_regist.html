<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="UTF-8">
        <title>新規アカウント登録</title>
        <link rel="stylesheet" type="text/css" href="/codedrunk/tclone/css/base.css">
    </head>
    <body>
        <div class="title_area">
            <p>新規アカウント登録</p>
        </div>
        <div class="message_area">
            <p>アカウントの情報を入力してください。</p>
        </div>
        <div class="form_area">
            <form action="user_regist_confirm.php">
                <ul>
                    <li>
                        <div class="form_label">
                            <label for="account">ユーザー名</label>
                        </div>
                        <div class="form_item">
                            <input type="text" id="account" name="account">
                        </div>
                        <div class="form_label">
                            <label for="password">パスワード</label>
                        </div>
                        <div class="form_item">
                            <input type="password" id="password" name="password">
                        </div>
                        <div class="form_label">
                            <label for="password_confirm">パスワード(確認用)</label>
                        </div>
                        <div class="form_item">
                            <input type="password" id="password_confirm" name="password_confirm">
                        </div>
                    </li>
                </ul>
                <div class="button_area">
                    <button type="submit">確認</button>
                </div>
            </form>
        </div>
    </body>
</html>
